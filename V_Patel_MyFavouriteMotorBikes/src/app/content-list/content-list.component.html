<input type="text" [(ngModel)]="searchTitle" placeholder="Enter title">
<button (click)="checkContentExists()">Check Bike Existence</button>

<p [ngStyle]="{'color': contentExists ? 'green' : 'red'}">{{ message }}</p>

<section>
<h1>Empty</h1>
<app-content-card *ngFor="let contentItem of contentItems | typeseperator: ''" [contentItem]="contentItem"></app-content-card>
</section>
<section>
<h1>Vintage</h1>
<app-content-card *ngFor="let contentItem of contentItems | typeseperator: 'Vintage'" [contentItem]="contentItem"></app-content-card>
</section>
<section>
<h1>Sports</h1>
<app-content-card *ngFor="let contentItem of contentItems | typeseperator: 'Sports'" [contentItem]="contentItem"></app-content-card>
</section>
